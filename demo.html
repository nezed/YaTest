<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<script type="text/javascript" src="ticket-sorter.js"></script>
		<script type="text/javascript" src="ticket-sorter-demo.js"></script>
		<script type="text/javascript" src="dom-classes.js"></script>
		<style>
		    body {
			text-align: center;
			margin: 0;
		    }
		    ul {
			text-align: left;
		    }
		    td {
			padding: 2em;
		    }
		    .example {
			width: 150px;
			height: 150px;
			background: #EEE;
		    }
		    .example.green {
			background: green;
		    }
		</style>
	</head>
	<body>
	    <table>
		<tr>
		    <td>
			<h1>Сортировщик билетов</h1>
			<ul id="tickets"></ul>
		    </td>
		    <td>
			<h1>Библиотечка работы с классами</h1>
			<table>
			    <tr>
				<td>
				    <div class="example" id="ex1"></div>
				    <button id="b-ex1">addClass("green")</button>
				</td>
				<td>
				    <div class="example green" id="ex2"></div>
				    <button id="b-ex2">removeClass("green")</button>
				</td>
				<td>
				    <div class="example" id="ex3"></div>
				    <button id="b-ex3">toggleClass("green")</button>
				</td>
			    </tr>
			    <tr>
				<td colspan="3">Ко всем примерам:</td>
			    </tr>
			    <tr>
				<td>
				    <button id="b-ex10">addClass("green")</button>
				</td>
				<td>
				    <button id="b-ex20">removeClass("green")</button>
				</td>
				<td>
				    <button id="b-ex30">toggleClass("green")</button>
				</td>
			    </tr>
			</table>
		    </td>
		</tr>
	    </table>

	    <script type="text/javascript" src="dom-classes-demo.js"></script>
	</body>
</html>
